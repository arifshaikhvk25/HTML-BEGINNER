<!-- tr -> is used for table row -->
<!-- td -> is used for table data -->
<!-- th -> is used for table headers -->
<!-- thead -> is used for wrap table head -->
<!-- tbody -> is used for wrap table body -->
<!-- caption -> to give the caption -->
<!-- colspan -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <div>

        <table>                                    <!--(28) -->

            <caption> Max Scores Of Players</caption>    <!--(32)-->

            <thead>                                <!--(33) wrap table head-->

            <tr>                                   <!--(29) tr table row -->

                <th>S.no</th>                      <!--(30) th table header-->
                <th>Player Name</th>
                <th>MAx Score</th>
                <!-- <th colspan="3">Max Score</th>      (35) colspan uncomment to see the colspan this is used eg one head and three columns -->
                <th>Game</th>
                
            </tr>

            </thead>

            <tr>

                <td>1</td>                        <!--(31) td table data-->
                <td>VIRAT</td>
                <td>10000000</td>
                <td>Cricket</td>

            <!-- </thead> -->

            <tbody>                             <!--(34) wrap table body-->

            </tr>

            <tr>

                <td>2</td>
                <td>MESSI</td>
                <td>100000</td>
                <td>Football</td>
                
            </tr>

            <tr>

                <td>3</td>
                <td>MOHAN</td>
                <td>10000</td>
                <td>Code</td>

            </tr>

        </tbody>

        </table>

<!-- ################################################################################################################################################### -->

                </tr>

            <tbody>

                <tr>

                </tr>

                <tr>

                <td>KL RAHUL</td>

                <td>103</td>
                <td>3</td>

                </tr>

            </tbody>

        </table>

    </div>
</body>
</html>
